<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="Header.css">
    <script type="module" src="auth-state.js"></script>
</head>

<body>
    <header>
        <div class="logo">Lay Bisuteria</div>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="About_Me.html">Acerca de Mi</a>
        <a href="store.html">Tienda</a>
        <a href="contact.html">Contacto</a>
    </nav>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Uploading product...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>Subir Nuevo Producto</h1>
                <p class="subtitle">Completa los detalles y ve una vista previa de c√≥mo aparecer√° tu producto</p>
            </div>
            <a href="store.html" class="back-btn">
                ‚Üê Volver a la Tienda
            </a>
        </div>

        <div class="alert" id="alertBox"></div>

        <div class="layout">
            <div class="form-section">
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto *</label>
                        <input type="text" id="productName" name="productName" required
                            placeholder="Producto de Ejemplo">
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="price">Precio ($) *</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required
                                placeholder="0.00">
                        </div>

                        <div class="form-group">
                            <label for="originalPrice">Precio Original ($)</label>
                            <input type="number" id="originalPrice" name="originalPrice" step="0.01" min="0"
                                placeholder="0.00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="type">Tipo de Joyer√≠a *</label>
                        <select id="type" name="type" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="bracelet">Pulseras</option>
                            <option value="necklace">Collares</option>
                            <option value="earrings">Aretes</option>
                            <option value="rings">Anillos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color">Color *</label>
                        <input type="text" id="color" name="color" required placeholder="ej: Rosa, Blanco, Plateado">
                    </div>

                    <div class="form-group">
                        <label for="options">Opciones de Tama√±o/Variante (separadas por comas)</label>
                        <input type="text" id="options" name="options" placeholder="ej: Peque√±o, Mediano, Grande">
                    </div>

                    <div class="form-group">
                        <label>Imagen del Producto *</label>
                        <div class="file-upload">
                            <input type="file" id="productImage" name="productImage" accept="image/*" required>
                            <label for="productImage" class="file-upload-label">
                                <span>üì∑ Haz clic para subir imagen</span>
                            </label>
                        </div>
                        <div class="file-name" id="fileName"></div>
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">Agregar Producto a Firebase</button>
                </form>
            </div>

            <div class="preview-section">
                <h2 class="preview-title">Vista Previa del Producto</h2>
                <div class="product-grid" id="productGrid">
                    <div class="product-card" id="previewCard">
                        <div class="product-image">
                            <span class="placeholder">üì∑</span>
                            <img id="previewImage" style="display: none;">
                            <button class="favorite-btn">‚ô°</button>
                        </div>
                        <div class="product-info">
                            <div class="product-title" id="previewTitle">Producto de Ejemplo</div>
                            <div class="product-pricing">
                                <span class="original-price" id="previewOriginalPrice"
                                    style="display: none;">$60.00</span>
                                <span class="product-price" id="previewPrice">$0.00</span>
                                <span class="discount" id="previewDiscount" style="display: none;">(-20%)</span>
                            </div>
                            <div class="product-color" id="previewColor">Color</div>
                            <select class="product-select" id="previewSelect">
                                <option>Por favor seleccione</option>
                            </select>
                            <button class="add-to-bag-btn">AGREGAR AL CARRITO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- External JavaScript -->
    <script src="app.js"></script>
</body>

</html>
