<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Lay Bisuteria</title>
    <script type="module" src="profile-manager.js"></script>
    <link rel="stylesheet"  href="Profile.css">
        
</head>
<body>
    <header>
        <div class="logo">Lay Bisuteria</div>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="About_Me.html">Acerca de Mi</a>
        <a href="store.html">Tienda</a>
        <a href="contact.html">Contacto</a>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <h1 class="profile-title" id="profileName">Cargando...</h1>
            <p class="profile-email" id="profileEmail"></p>
        </div>

        <div class="profile-form">
            <div id="message" class="message"></div>

            <form id="profileForm" onsubmit="saveProfile(event)">
                <!-- Información Personal -->
                <div class="form-section">
                    <h2 class="section-title">Información Personal</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" >
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" >
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" placeholder="+507 1234-5678" >
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Aplicar Cambios</button>
            </form>

            <!-- Danger Zone -->
            <div class="form-section" style="margin-top: 40px; border-top: 2px solid #ffcdd2; padding-top: 30px;">
                <h2 class="section-title" style="color: #c62828;">Zona Peligrosa</h2>
                <button onclick="deleteAccount()" class="btn btn-danger">Eliminar Cuenta</button>
            </div>
        </div>
    </div>

    <!-- Auth State Manager -->
    <script type="module" src="auth-state.js"></script>

    </script>
</body>
</html>
