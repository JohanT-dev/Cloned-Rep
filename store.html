<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lay Bisuteria - Tienda</title>
    <link href="store.css" rel="stylesheet">
    <link href="Header.css" rel="stylesheet">
    <link href="footer.css" rel="stylesheet">
    <script type="module" src="auth-state.js"></script>
        <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Store JavaScript -->
    <script src="store.js"></script>
</head>

<body>
    <header>
        <div class="logo">Lay Bisuteria</div>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="About_Me.html">Acerca de Mi</a>
        <a href="store.html">Tienda</a>
        <a href="contact.html">Contacto</a>
    </nav>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Categoría</span>
                <select id="categoryFilter">
                    <option value="all">Todas las Joyas</option>
                    <option value="earrings">Aretes</option>
                    <option value="necklace">Collares</option>
                    <option value="bracelet">Pulseras</option>
                    <option value="rings">Anillos</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Material</span>
                <select id="materialFilter">
                    <option value="all">Todos los Materiales</option>
                    <option value="gold">Oro</option>
                    <option value="silver">Plata</option>
                    <option value="pearl">Perla</option>
                    <option value="crystal">Cristal</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Precio</span>
                <select id="priceFilter">
                    <option value="all">Todos los Precios</option>
                    <option value="0-20">$0 - $20</option>
                    <option value="20-40">$20 - $40</option>
                    <option value="40-60">$40 - $60</option>
                    <option value="60+">$60+</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Ordenar</span>
                <select id="sortFilter">
                    <option value="newest">Más Recientes</option>
                    <option value="price-low">Precio: Menor a Mayor</option>
                    <option value="price-high">Precio: Mayor a Menor</option>
                    <option value="popular">Más Populares</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded from Firebase -->
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                Cargando productos...
            </div>
        </div>
    </div>


</body>

</html>
