<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lay Bisuteria - Contacto</title>
    <link href="contact.css" rel="stylesheet">
    <link href="Header.css" rel="stylesheet">
    <link href="footer.css" rel="stylesheet">
 <script type="module" src="auth-state.js"></script>
</head>

<body>
    <header>
        <div class="logo">Lay Bisuteria</div>
        <a href="login.html" class="login-btn">Login</a>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="About_Me.html">Acerca de Mi</a>
        <a href="store.html">Tienda</a>
        <a href="contact.html">Contacto</a>
    </nav>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contacto</h2>
                <p>¿Tienes una idea, una duda o quieres algo hecho especialmente para ti? ¡Escríbeme! Me encantará ayudarte a crear tu joya ideal.</p>

                <div class="contact-details">
                    <div class="contact-item">
                        <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke-width="2"></rect>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z">
                            </path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke-width="2" stroke-linecap="round"></line>
                        </svg>
                        <div class="contact-text">
                            <div>Lay_Bisuteria</div>
                            <div>By Luli</div>
                        </div>
                    </div>

                    <div class="contact-item">
                        <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                            </path>
                        </svg>
                        <div class="contact-text">(507) 6931-8590</div>
                    </div>

                </div>
            </div>

            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Nombre</label>
                        <input class="form-input" type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Apellido</label>
                        <input class="form-input" type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="phone">Telefono</label>
                    <input class="form-input" type="tel" id="phone" name="phone">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-textarea" id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </div>
    </section>
</body>

</html>
